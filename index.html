<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <input class="input-js-a" type="number">
        <input class="input-js-b" type="number">
        <select class="select-option-js">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button class="btn-result-js">Result</button>
    </div>
    <p class="output-js"></p>

    <script src="index.js"></script>
    <script src="math.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
